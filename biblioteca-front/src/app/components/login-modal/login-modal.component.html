<div *ngIf="visible" class="fixed inset-0 bg-black/60 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg space-y-4">
    <h2 class="text-xl font-bold">Iniciar sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-3">
      <div>
        <input formControlName="email" type="email" placeholder="Correo electrónico" class="input w-full" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-xs text-red-500">
          Correo válido requerido.
        </div>
      </div>

      <div>
        <input formControlName="password" type="password" placeholder="Contraseña" class="input w-full" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-xs text-red-500">
          Mínimo 6 caracteres.
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

      <div class="flex justify-end gap-2">
        <button type="button" (click)="cerrar()" class="btn-secondary px-4 py-1 rounded-lg">Cancelar</button>
        <button type="submit" [disabled]="form.invalid" class="btn-primary px-4 py-1 rounded-lg">Entrar</button>
      </div>
    </form>
  </div>
</div>
