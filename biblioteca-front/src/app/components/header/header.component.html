<header class="fixed w-full top-0 bg-gray-800 z-10">

  <section class="flex items-center justify-between px-4 py-2 shadow-md rounded-b-2xl max-w-4xl mx-auto mt-2">

    <div class="flex">
      <a class="text-xl font-bold text-cyan-50" href="/">
        ðŸ“š Biblioteca
      </a>
      <a class="text-lg font-semibold text-cyan-50 ml-10" *ngIf="user" href="/prestamos">
        Prestamos
      </a>
      <a class="text-lg font-semibold text-cyan-50 ml-10" *ngIf="user" href="/gestionarLibros">
        Gestionar libros
      </a>
    </div>
  
    <div class="flex gap-4 items-center">
      <!-- Usuario autenticado -->
      <ng-container *ngIf="user; else notLoggedIn">
        <span class="text-sm text-cyan-50">ðŸ‘‹ {{ user.name }}</span>
        <button (click)="logout()" class="px-4 py-1 bg-amber-500 text-white text-sm rounded hover:bg-amber-600">
          Salir
        </button>
      </ng-container>
  
      <!-- No autenticado -->
      <ng-template #notLoggedIn>
        <button (click)="showLogin = true" class="btn-primary px-4 py-1 rounded-lg">Ingresar</button>
        <button (click)="showRegister = true" class="btn-primary px-4 py-1 rounded-lg">Registro</button>
      </ng-template>
    </div>
  </section>

</header>

<app-login-modal [visible]="showLogin" (onClose)="showLogin = false" (onLogin)="handleLogin($event)"></app-login-modal>
<app-register-modal [visible]="showRegister" (onClose)="showRegister = false" (onLogin)="handleRegister($event)"></app-register-modal>
