
<main class=" max-w-4xl mx-auto mt-[52px]">
  <section class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Libros</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">

      <div *ngFor="let libro of libros" (click)="seleccionarLibro(libro, $event)" class="cursor-pointer rounded-lg shadow-md overflow-hidden bg-white">
        <img  [src]="'https://picsum.photos/seed/' + libro?.titulo + '/300/450'"  class="w-full aspect-[3/4] object-cover" />

        <div class="p-3">
          <h3 class="text-lg font-semibold text-gray-800">{{ libro.titulo }}</h3>
          <ng-container *ngIf="libro?.disponible; else disponibilidad">
            <p class="text-cyan-800 text-xs font-semibold">Disponible</p>
          </ng-container>
          <ng-template #disponibilidad>
            <p class="text-amber-400 text-xs font-semibold">No disponible</p>
          </ng-template>
        </div>
      </div>
    </div>
  </section>
</main>

<app-libro-detalle-modal  (prestamoCreado)="cargarLibros()" ></app-libro-detalle-modal>
